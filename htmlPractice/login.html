<!DOCTYPE html>
<html>
  <title>
    login
  </title>
  <body>
    <form action="/api/users" method="POST">
      <fieldset>
        <legend>Login:</legend>
        ID : <input type="text"><br>
        PW : <input type="text"><br>
        <input type="submit" name="submit">
      </fieldset>
    </form>
    <form action="/api/users" method="POST">
      <fieldset>
        <legend>JOIN:</legend>
        ID : <input type="text"><br>
        PW : <input type="text"><br>
        NAME : <input type="text"><br>
        <input type="submit" name="submit">
      </fieldset>
    </form>
    <form action="/api/users" method="PUT">
      <fieldset>
        <legend>MODIFY:</legend>
        ID : <input type="text"><br>
        PW : <input type="text"><br>
        <input type="submit" name="submit">
      </fieldset>
    </form>
    <form action="/api/users" method="">
      <fieldset>
        <legend>DELETE:</legend>
        ID : <input type="text"><br>
        PW : <input type="text"><br>
        <input type="submit" name="submit">
      </fieldset>
    </form>
  </body>
</html>
