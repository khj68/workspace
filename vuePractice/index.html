<!DOCTYPE html>
<html>
  <head>
    <title>Vue Sample</title>
  </head>
  <body>
    <div id="app">
      {{ message }}
    </div>
    <div id="app-2">
      <span v-bind:title="message">
        you can see if you put cursor here!
      </span>
    </div>
    <div id="app-3">
      <p v-if="seen">now you can see me</p>
    </div>

    <script src="https://unpkg.com/vue@2.3.3"></script>
    <script>
      var app1 = new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue.js!'
        }
      })
      var app2 = new Vue({
        el: '#app-2',
        data: {
          message: 'this page ' + new Date() + ' at this time load'
        }
      })
      var app3 = new Vue({
        el: '#app-3',
        data: {
          seen: true
        }
      })
    </script>
  </body>
</html>
